<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="calc-body">
        <div class="display">
            <div class="equation">1 + 2</div>
            <div class="result">3</div>
        </div>
        <div class="buttons">
            <div class="numbers"></div>
            <div class="operators">
                <button class="ops addition">+</button>
                <button class="ops subtraction">-</button>
                <button class="ops multiplication">*</button>
                <button class="ops division">/</button>
                <button class="ops equate">=</button>
                <button class="ops clear">Clear</button>
            </div>
        </div>
    </div>
</body>
</html>
